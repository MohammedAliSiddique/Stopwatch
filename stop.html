<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>M. Ali's Stop Watch</title>
</head>
<body>
    <h1>STOPWATCH</h1>
    <div class="container">
       <div class="center">
        <div class="time">
            <span class="mins sec" id="hours">00</span>
            <span class="mins sec" id="col">:</span>
            <span class="seconds sec" id="minutes">00</span>
            <span class="mins sec" id="col2">:</span>
            <span class="tens sec" id="seconds">00</span>
        </div>
        <div class="buttons">
            <button class="btn-start btn">Start</button>
            <button class="btn-stop btn">Stop</button>
            <button class="btn-reset btn">Reset</button>
        </div>
       </div>
    </div>

<script src="stop.js"></script>
</body>
</html>
